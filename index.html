<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="veiwport" content="width=device-width, initial-scale=1">
	<title>NY Times Search Project</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">


</head>
<body>
	<div class="container">
		<div class="jumbotron indexJumbo">
			<div class="container">
				<h1>NY Times Search Project</h1>
				<br>
				<p>Here you can search for historical New York Times articles.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
			<br>
			<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Search Parameters</h3>
				</div>
			</div>
			<div class="panel-body">
			<form>
 				 <div class="form-group">
   				 <label for="searchTerm">Search Term:</label>
    				<input type="text" class="form-control" id="termSearch" placeholder="">
  					</div>
  				<div class="form-group">
  					<label for="pwd">Number of Recoreds to Retrieve</label>
  					<select class="form-control">
  					
 						<option>1</option>
  						<option>5</option>
  						<option>10</option>
					</select>
					</div>
				<div class="form-group">
					<form>
 					 <div class="form-group">
   					 <label for="starYear">Start Year (Optional):</label>
    					<input type="text" class="form-control" id="yearStart" placeholder="">
  						</div>
					<form>
 					 <div class="form-group">
   				 	<label for="endYear">End Year (Optional):</label>
    				<input type="text" class="form-control" id="yearEnd" placeholder="">
  					</div>
  					<button type="button" class="btn btn-defaul" aria-label="Left Align" id='search'>Search
  						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-default" aria-label="Right Align">Clear Result
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
					</form>
					</form>
					</div>
					<div class="container2">
						<div class="col-sm-12">
						<br>
						<div class="panel panel-primary">
						<div class="panel-heading">
						<h3 class="panel-title">Top Articles</h3>
							<div class="panel-body" id-"wellSelection">
							<div class="well well-lg" id="well1" style="display: none"></div>
							<div class="well well-lg" id="well2" style="display: none"></div>
							<div class="well well-lg" id="well3" style="display: none"></div>
							<div class="well well-lg" id="well4" style="display: none"></div>
							<div class="well well-lg" id="well5" style="display: none"></div>
							<div class="well well-lg" id="well6" style="display: none"></div>
							<div class="well well-lg" id="well7" style="display: none"></div>
							<div class="well well-lg" id="well8" style="display: none"></div>
							<div class="well well-lg" id="well9" style="display: none"></div>
							<div class="well well-lg" id="well10" style="display: none"></div>
						</div>
					</div>
					</div>
					</div>
  					
		
	<script type="text/javascript" src="assets/js/times.js"></script>


</body>
</html>
